<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location -->

            <div class="grant-location-container">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search From -->

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->

            <div class="loading-container">
                <img src="./images/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Show weather info -->

            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityNmae></p>
                    <img src="" alt="" data-countryIcon>
                </div>

                <!-- weather description -->

                <p data-weatherDesc></p>

                <!-- weather Icon -->

                <img src="" alt="" data-weatherIcon>

                <!-- tempetrature -->

                <p data-temp></p>

                <!-- 3 cards parameter -->

                <div class="parameter-container">

                    <!-- card 1 -->

                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->

                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>


                </div>




            </div>



        </div>



    </div>



    <script src="script.js"></script>

</body>

</html>
